box: ruby:2.4.2
build:
  steps:
    - install-packages:
        packages: nodejs

    - script:
        name: install rubygems
        code: gem install rubocop rake
    - script:
        name: rubocop
        code: rubocop
    - script:
        name: bundle config
        code: bundle config build.nokogiri --use-system-libraries

    - bundle-install

    - script:
        name: mysql server start
        code: mysql.server start

    - script:
        name: db:schema:load
        code: RAILS_ENV=test bin/rails db:schema:load
    - script:
        name: test
        code: RAILS_ENV=test rspec
